<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Furina timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tempo sem ir atrás de outro personagem 5 estrelas além da furina</h1>
        <div class="textos">
            <div id="timer">
                <div class="tempo">
                    <span id="dias"></span>
                    <span class="unidade">Dias</span>
                </div>
                <div class="tempo">
                    <span id="horas"></span>
                    <span class="unidade">Horas</span>
                </div>
                <div class="tempo">
                    <span id="minutos"></span>
                    <span class="unidade">Minutos</span>
                </div>
                <div class="tempo">
                    <span id="segundos"></span>
                    <span class="unidade">Segundos</span>
                </div>
                <button id="scrollToBottomButton"><i class="fas fa-arrow-down"></i></button>
            </div>
        </div>
        <div class="imagem">
            <img src="fundo.png" alt="Sua Imagem">
        </div>
        <div id="tempoDecorrido"></div> <button id="scrollToTop"><i class="fas fa-arrow-up"></i></button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
